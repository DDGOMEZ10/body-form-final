<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megatags viewport importante para páginas receptivas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.min.css" />

    <title>final-project</title>
  </head>
  <body>
    <main>
      <section class="aplications section">
        <div class="container">
          <h3>ORGANIC FRUITS</h3>
          <p>
            Our organic fruits are hand-picked from local farms and delivered
            straight to your doorstep, ensuring that you get the freshest and
            most nutritious produce possible. We offer a wide selection of
            organic fruits grown without the use of harmful pesticides or
            chemicals.
          </p>
          <ul class="card-list">
            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Strawberry.jpg"
                  alt="tecnoduck"
                  width="295"
                />
              </div>
            </li>

            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Banana.jpg"
                  alt="Poster de nueva orleans"
                  width="295"
                />
              </div>
            </li>

            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Watermelon.jpg"
                  alt="restaurante seafood"
                  width="295"
                />
              </div>
            </li>

            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Lime.jpg"
                  alt="Proyecto Prime"
                  width="295"
                />
              </div>
            </li>

            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Apple.jpg"
                  alt="Proyecto Cajas"
                  width="295"
                />
              </div>
            </li>

            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Peach.jpg"
                  alt="La inspiración no tiene límites"
                  width="295"
                />
              </div>
            </li>

            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Plums.jpg"
                  alt="Edición Limitada"
                  width="295"
                />
              </div>
            </li>

            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Orange.jpg"
                  alt="Proyecto LAB"
                  width="295"
                />
              </div>
            </li>

            <li class="card-list__item">
              <div class="card-list__figure">
                <img
                  class="card-list__image"
                  src="./images/Kiwi.jpg"
                  alt="Negocio en Crecimiento"
                  width="295"
                />
              </div>
            </li>
          </ul>
          <button data-modal-open class="introduction__button" type="button">
            ORDER
          </button>
        </div>
      </section>
    </main>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button data-modal-close class="close-modal" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="none"
          >
            <path
              d="M15 4.10786L13.8921 3L9.5 7.39214L5.10786 3L4 4.10786L8.39214 8.5L4 12.8921L5.10786 14L9.5 9.60786L13.8921 14L15 12.8921L10.6079 8.5L15 4.10786Z"
              fill="black"
            />
          </svg>
        </button>
        <form class="form-first">
          <h3 class="form-first__title">Your Order</h3>
          <ul class="form-fruit">
            <li class="form-fruit__item">
              <div class="form-fruit__figure">
                <img
                  class="form-fruit__image"
                  src="./images/Strawberry.jpg"
                  alt="tecnoduck"
                  width="295"
                />
              </div>
            </li>

            <li class="form-fruit__item">
              <div class="form-fruit__figure">
                <img
                  class="form-fruit__image"
                  src="./images/Strawberry.jpg"
                  alt="tecnoduck"
                  width="295"
                />
              </div>
            </li>

            <li class="form-fruit__item">
              <div class="form-fruit__figure">
                <img
                  class="form-fruit__image"
                  src="./images/Strawberry.jpg"
                  alt="tecnoduck"
                  width="295"
                />
              </div>
            </li>
          </ul>

          <div class="form-modal">
            <label class="form-modal__label-modal">
              Nombre
              <div class="input-group">
                <span class="input-group__icons"
                  ><svg class="input-group__icon" width="18" height="18">
                    <use
                      href="./images/iconss/symbol-defs.svg#icon-persona-negra-18dp-1"
                    ></use>
                  </svg>
                </span>
                <input
                  class="input-group__input-label"
                  type="text"
                  name="firstName"
                  autofocus
                  required
                  minlength="0"
                />
              </div>
            </label>

            <label class="form-modal__label-modal">
              Teléfono
              <div class="input-group">
                <span class="input-group__icons"
                  ><svg class="input-group__icon" width="18" height="18">
                    <use
                      href="./images/iconss/symbol-defs.svg#icon-telfono-negro-18dp-1"
                    ></use>
                  </svg>
                </span>
                <input
                  class="input-group__input-label"
                  type="tel"
                  name="phone"
                  required
                  minlength="0"
                />
              </div>
            </label>
            <label class="form-modal__label-modal">
              E-mail
              <div class="input-group">
                <span class="input-group__icons"
                  ><svg class="input-group__icon" width="18" height="18">
                    <use
                      href="./images/iconss/symbol-defs.svg#icon-correo-electrnico-negro-18dp-1"
                    ></use>
                  </svg>
                </span>
                <input
                  class="input-group__input-label"
                  type="email"
                  name="email"
                  required
                  minlength="0"
                />
              </div>
            </label>
            <label class="form-modal__label-modal comentarios">
              Comentarios
              <div class="input-group">
                <textarea
                  class="input-group__coments"
                  name="feedback"
                  rows="5"
                  placeholder="Introduzca el texto"
                ></textarea>
              </div>
            </label>

            <button class="button-modal" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
